<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Đăng ký tài khoảng</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="username">Họ tên</label>
          <input type="text" id="username" placeholder="Nhập họ và tên" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="nhập email" required>
        </div>
        <div class="input-group">
          <label for="password">mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu" required>
        </div>
        <button type="submit" class="btn-register" action="register">Đăng ký</button>
      </form>
      <p class="redirect">
        Bạn đã có tài khoảng? <a href="login.html">Đăng nhập</a>.
      </p>
    </div>
  </div>
</body>
</html>

<script src="js/register.js" type="module"></script>
