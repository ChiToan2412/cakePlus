<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8E1;
            color: #8B4513;
        }
        .success-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
        }
        .btn-custom {
            background-color: #FFB6C1;
            color: white;
        }
        .btn-custom:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body onload="loadSuccess()">
    <div class="container">
        <div class="success-container text-center">
            <div class="mb-4">
                <!-- Icon thành công -->
                <i class="bi bi-check-circle-fill success-icon"></i>
            </div>
            <h1 class="text-success">Thanh Toán Thành Công!</h1>
            <p class="mt-3">
                Cảm ơn bạn đã mua sắm tại <strong>CakePlus</strong>. Đơn hàng của bạn đang được xử lý và sẽ sớm được giao đến bạn.
            </p>
            <!-- Thông tin đơn hàng -->
            <div class="mt-4">
                <h5>Thông Tin Đơn Hàng</h5>
                <table class="table table-bordered mt-3" id="info-order">
                    
                </table>
            </div>
            <!-- Hành động -->
            <div class="mt-4">
                <a href="/" class="btn btn-custom w-100 py-2" action="quit">Quay Về Trang Chủ</a>
                <a href="/orders" class="btn btn-outline-secondary w-100 py-2 mt-2">Xem Lịch Sử Đơn Hàng</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/main.js"></script>
</body>
</html>
