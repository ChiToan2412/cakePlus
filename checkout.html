<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8E1;
            color: #8B4513;
        }
        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #FFB6C1;
            color: white;
        }
        .btn-custom:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body onload="loadCheckout()">
    <div class="container checkout-container">
        <h1 class="text-center text-danger mb-4">Trang Thanh Toán</h1>

        <!-- Thông tin giỏ hàng -->
        <div class="mb-4">
            <h2 class="text-center">Giỏ hàng của bạn</h2>
            <ul class="list-group" id="cart">
                <!-- show cart -->
            </ul>
            <div class="text-end mt-3" id="total">
                
            </div>
        </div>

        <!-- Form thông tin khách hàng -->
        <div class="mb-4">
            <h2 class="text-center">Thông tin khách hàng</h2>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và Tên</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
            </form>
        </div>

        <!-- Phương thức thanh toán -->
        <div class="mb-4">
            <h2 class="text-center">Phương thức thanh toán</h2>
            <select id="payment" name="payment" class="form-select">
                <option value="credit-card">Thẻ tín dụng</option>
                <option value="e-wallet">Ví điện tử</option>
                <option value="cod">Thanh toán khi nhận hàng</option>
            </select>
        </div>

        <!-- Nút thanh toán -->
        <div class="text-center">
            <button type="submit" form="checkout-form" class="btn btn-custom w-100 py-2"><a href="success.html" style="color: white; text-decoration: none;">Thanh toán</a> </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
