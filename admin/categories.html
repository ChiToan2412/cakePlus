<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý danh mục</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --main-color: #FFF8E1;
      --text-color: #8B4513;
      --hover-color: #FFD700;
      --button-color: #FFB6C1;
      --highlight-color: #DC143C;
    }
    body {
      background-color: var(--main-color);
      color: var(--text-color);
    }
    .navbar {
      background-color: var(--highlight-color);
    }
    .navbar-brand, .nav-link {
      color: var(--main-color) !important;
    }
    .nav-link:hover {
      color: var(--hover-color) !important;
    }
    .btn-primary {
      background-color: var(--highlight-color);
      border-color: var(--highlight-color);
    }
    .btn-primary:hover {
      background-color: var(--hover-color);
      border-color: var(--hover-color);
    }
    .btn-danger {
      background-color: var(--highlight-color);
      border-color: var(--highlight-color);
    }
    form{
      width: 500px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 3px 3px 6px 3px gray;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body onload="startJsCategories()">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Quản lý sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quản lý người dùng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <!-- Danh sách danh mục -->
    <h2 class="text-center mb-4">Danh sách danh mục</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="allCategories">
          <!-- <tr>
            <td>1</td>
            <td>Bánh ngọt</td>
            <td>
              <button class="btn btn-sm btn-warning">Sửa</button>
              <button class="btn btn-sm btn-danger">Xóa</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Dụng cụ</td>
            <td>
              <button class="btn btn-sm btn-warning">Sửa</button>
              <button class="btn btn-sm btn-danger">Xóa</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- Thêm danh mục -->
    <h2 class="text-center mt-5 mb-4">Thêm danh mục mới</h2>
    <form action="../js/admin.js">
      <div class="row g-3">
        <div class="col-md-12">
            <label for="categoryId" class="form-label">ID</label>
            <input type="number" class="form-control" id="categoryid" placeholder="Nhập ID danh mục" required>
          </div>
        <!-- Tên danh mục -->
        <div class="col-md-12">
          <label for="categoryName" class="form-label">Tên danh mục</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Nhập tên danh mục" required>
        </div>
        <!-- Nút Thêm -->
        <div class="col-md-12 text-center">
          <input type="button" class="btn btn-primary mt-3" id="btn" value="Thêm danh mục"></input>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
<script src="../js/admin.js"></script>
