<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="public/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email" required>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn-login" action="login">Đăng nhập</button>
      </form>
      <div class="divider">nếu chưa có tài khoảng <a href="register.html">Đăng ký tại đây!</a><br><br>hoặc</div>
      <button class="btn-google" id="google-signIn">
        <img src="public/img/google-icon.jpg" alt="Google Icon">
        Đăng nhập bằng Google
      </button>
    </div>
  </div>
</body>
</html>
<script src="js/login.js" type="module"></script>
<script src="js/loginWithGoogle.js" type="module"></script>
