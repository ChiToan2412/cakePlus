<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        .cart-image {
            width: 100px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body onload="renderCart()">
    <header>
        <div class="container">
            <div class="col4">
                <img src="public/img/CakePlus-logo.png" alt="">
            </div>
            <div class="col4">
                <nav>
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="">Sản phẩm</a></li>
                        <li><a href="">Liên hệ</a></li>
                        <li><a href="">Tin tức</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col4">
                
            </div>
        </div>
    </header>
    <div class="container my-5">
        <h1 class="text-center">Giỏ Hàng</h1>
        <table class="table table-bordered text-center mt-4">
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
                
            </tbody>
        </table>
        <div class="text-end">
            <button class="btn btn-danger" id="clearCart" button-name="deleteAll">Xóa tất cả</button>
            <button class="btn btn-primary" id="checkout"><a style="color: white;" href="checkout.html">Thanh toán </a> </button>
        </div>
    </div>
</body>
</html>
<script src="js/main.js"></script>
